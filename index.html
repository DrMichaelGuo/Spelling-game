<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Practice Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Spelling Practice</h1>
        
        <div class="game-area">
            <div class="score-display">
                <p>Score: <span id="score">0</span></p>
            </div>
            
            <div class="game-controls">
                <button id="play-button" class="primary-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    Play Word
                </button>
                
                <div class="input-area">
                    <input type="text" id="spelling-input" placeholder="Type the word here..." autocomplete="off">
                    <button id="submit-button" class="secondary-button">Submit</button>
                </div>
                
                <button id="hint-button" class="tertiary-button">Hint</button>
            </div>
            
            <div id="feedback" class="feedback-area">
                <p>Press "Play Word" to begin!</p>
            </div>
            
            <div class="progress-area">
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <p><span id="current-word">0</span>/<span id="total-words">10</span> words</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
